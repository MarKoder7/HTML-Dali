<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Art</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Checkout</legend>
            <label for="txtFirstName">First Name:</label>
            <input type="text" name="txtFirstName" id="txtFirstName">
            <label for="txtLastName">Last Name:</label>
            <input type="text" name="txtlastname" id="txtlastname"><br><br>
            <label for="rbCCType">Credit Card Type</label><br>
            <input type="radio" name="rdCCType" id="rbVisa" value="Visa">Visa <br>
            <input type="radio" name="rdCCType" id="rbMasterCard" value="MasterCard">MasterCard <br>
            <input type="radio" name="rdCCType" id="rbDiscover" value="Discover">Discover <br>
            <label for="txtCardNumber">Card #:</label>
            <input type="text" name="txtCardNumber" id="txtCardNumber">
            <label for="ddExpireMonth">Expieration Month:</label>
            <select name="ddExpireMonth" class="" id="ddExpireMonth">
                <option value="1">January</option>
                <option value="2">February></option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">Sebtember</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="nudExpireYear">Year:</label>
            <input type="number" name="nudExpireYear" min="2017" max="2025">
        </fieldset>
    </form>
</body>

</html>
